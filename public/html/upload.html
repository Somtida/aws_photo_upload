<h1>upload</h1>
<div class="uploadBox">
  <form ng-submit="submit()" name='uploadForm'>
    <div class="form-group">
      <div class="button btn btn-success btn-block"
          ngf-select ng-model="file"
          name="file"
          ngf-max-size="50KB">Select File</div>
    </div>
    <p><em>Or</em></p>
    <div class="form-group text-center">
      <div ngf-drop ng-model="file" class="drop-box" ngf-drag-over-class="'dragover'">Drag file to this are</div>
    </div>
    <div class="form-group">
      <button class="button btn btn-info btn-block">Submit</button>
    </div>
  </form>
</div>

<img ng-src="{{savedImage}}">
